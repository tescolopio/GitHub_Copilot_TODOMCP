# Name for the workflow
name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  # Allows the workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4 # Use the latest version of the action
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # It's good practice to configure git before making commits
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # The '--latest' flag tells pnpm to update to the latest versions allowed by package.json
      - name: Update dependencies
        run: pnpm update --latest

      # Run tests to ensure the updates haven't introduced breaking changes
      - name: Run tests
        run: pnpm test

      - name: Create Pull Request
        # The create-pull-request action will only create a PR if there are changes to commit
        uses: peter-evans/create-pull-request@v6 # Use the latest version
        with:
          # Store it as a secret named 'PAT'.
          token: ${{ secrets.PAT }}
          commit-message: "chore: update dependencies"
          title: "chore(deps): weekly dependency update"
          body: |
            ## ðŸ¤– Automated Dependency Update

            This PR was generated automatically and updates project dependencies to their latest versions.

            ### Next Steps
            - Please review the changes carefully.
            - Manually verify that the application builds and runs as expected.
            - Merge the PR if all checks pass.
          branch: chore/update-dependencies # A more descriptive branch name
          delete-branch: true
          labels: |
            dependencies
            automated-pr
